<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> STRIITVA | HOME </title>
</head>
<body>
    <div class="homepage-container">
        <div class="branding">
            <p class="logo">STRIITVA</p>
            <p class="caption">WOMEN FASHION</p>
        </div>
        <div class="menu-container">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <span class="icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            <div class="menu-items">
                <a href="#">Home
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a href="#">Categories
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                </a>
                <a href="#">Wishlist
                    <span class="icon">
                        <i class="fas fa-heart"></i>
                    </span>
                </a>
                <a href="#">Orders
                    <span class="icon">
                        <i class="fas fa-briefcase"></i>
                    </span>
                </a>
                <a href="#">Account
                    <span class="icon">
                        <i class="fas fa-user"></i>
                    </span>
                </a>
            </div>
        </div>
        <div class="category-container">
            <div class="category-card">
            <img src="./images/placeholder.png" alt="Sarees" class="category-image">
            <div class="category-name">Sarees</div>
            </div>
            <div class="category-card">
            <img src="./images/placeholder.png" alt="Jumkas" class="category-image">
            <div class="category-name">Jumkas</div>
            </div>
            <div class="category-card">
            <img src="./images/placeholder.png" alt="Lehengas" class="category-image">
            <div class="category-name">Lehengas</div>
            </div>
            <div class="category-card">
            <img src="./images/placeholder.png" alt="Kurtis" class="category-image">
            <div class="category-name">Kurtis</div>
            </div>
            <div class="category-card">
            <img src="./images/placeholder.png" alt="Accessories" class="category-image">
            <div class="category-name">Accessories</div>
            </div>
            <div class="category-card">
            <img src="./images/placeholder.png" alt="Sets" class="category-image">
            <div class="category-name">Sets</div>
            </div>
        </div>
        <div class="main-container"></div>
    </div>
</body>
</html>
